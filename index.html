<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login Form | Jorginho J.</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <form id="form-login" action="">

            <div class="left">
                <img src="/assets/img/discord-icon.svg" alt="">
                <div class="form-text">
                    <h2>Welcome back!</h2>
                    <p>We're so excited to see you again!</p>
                </div>
    
                <div class="input-section">
                    <div class="email-container">
                        <p>EMAIL OR PHONE NUMBER <span>*</span></p>
                            <div class="email">
                                <input type="text" class="input" id="email">
                            </div>
                    </div>
            
                    <div class="password-container">
                        <p>PASSWORD <span>*</span></p>
                            <div class="password">
                                <input type="password" class="input-pass" id="pass">
                                <i class="ri-eye-off-line" id="iconI"></i>
                            </div>
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>

                <button class="btn">Log In</button>
                    <div class="register-href">
                        <p>Need an account?</p><a href="#">Register</a>
                    </div>
            </div>
                
            <div class="right">
                <img src="/assets/img/qr-code.png" alt="">
                <div class="qr-code">
                    <h2>Log in with QR Code</h2>
                    <p>Scan this with the <span>Discord mobile app</span> to log in instatly.</p>

                </div>
            </div>
        </form>
    </div>
</body>

<script src="./assets/js/script.js"></script>

</html>
